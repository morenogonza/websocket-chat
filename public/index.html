<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <title>Google Sign-in</title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="mt-5">Google Sign-in</h1>
        <hr />
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>
        <button id="google_signout" class="mt-2">Sign Out</button>
      </div>

      <div class="col-sm-6">
        <form action="" class="d-grid">
          <h1 class="mt-5">Sign-in</h1>
          <hr />
          <input
            type="text"
            name="mail"
            class="form-control mb-2"
            placeholder="Email"
          />
          <input
            type="text"
            name="password"
            class="form-control mb-2"
            placeholder="Password"
          />

          <button class="btn btn-primary">Sing in</button>
        </form>
      </div>
    </div>

    <div
      id="g_id_onload"
      data-client_id="800263080854-47t429rbem8h9q47uom2mcr4q9steeea.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
